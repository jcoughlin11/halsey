# Run pre-commit install -t pre-push to enable these on push or
# pre-commit install to enable them on commit
repos:
    - repo: https://github.com/psf/black
    rev: stable
    hooks:
        - id: black
        language_version: python3.6
    - repo: https://github.com/pre-commit/pre-commit-hooks
    hooks:
        -id: flake8
        args: [--max-line-length=80]

